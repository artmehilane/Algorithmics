
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telefoniraamat</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-title">
          <p>Lisa kontakt</p>
          <p>X</p>
        </div>
        <input class='modal-input' autocomplete="off" type="text" placeholder="Kontakti nimi" />
        <div class="modal-button">Lisa</div>
      </div>
    </div>
    <div class="background-container">
        <div class="book-container">
            <div class="book-searchbar">
                <input class='book-input' autocomplete="off" type="text" placeholder="Otsi kontakti" />
            </div>
            <div class="book-contacts">
                <span class="book-title">Kontaktid</span>
                </div>
            </div>
        </div>
    </div>
    <div class="book-add-container">+</div>
    <div class="book-sort-container">Aa</div>
  </body>
</html>
